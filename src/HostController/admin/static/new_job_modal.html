<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add new job</h3>
</div>
<!-- This form is used to create a new job into the DB -->
    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <label for="downloadLink">Download Link</label>
            <input type="text" class="form-control" id="downloadLink" ng-model="new_job_form_model.downlink" placeholder="Download Link">
        </div>

        <div class="form-group">
            <label for="aggergator">Aggregator</label>
            <select class="form-control" id="aggergator" ng-model="new_job_form_model.aggregator_id">
                <option ng-repeat="a in aggregators" value="{{a.id}}">{{a.name}}</option>
            </select>
        </div>

        <label for="binaryInstaller">Installer binary File</label>
        <input type="file" onchange="angular.element(this).scope().set_upload_job_file(this.files)" id="binaryInstaller" placeholder="Binary File">

        <div class="progress" ng-show="uploading">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            Uploading...
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-primary" ng-disabled="uploading" type="button" ng-click="upload_job()" value="Upload" />
        <button class="btn btn-warning" type="button" ng-disabled="uploading" ng-click="cancel()">Cancel</button>
    </div>
