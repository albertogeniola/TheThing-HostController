<!DOCTYPE html>
<html lang="en" ng-app="webadminApp">
<head>
    <meta charset="UTF-8">
    <title>TheThing Analysis web interface</title>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/angular-touch.js"></script>
    <script src="js/ui-bootstrap-tpls.js"></script>
    <script src="js/webadmin.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body ng-controller="WebadminWorkers">
    <!-- Menu NAVBAR -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TheThing</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="dashboard.html">General</a></li>
            <li class="active"><a href="workers.html">Workers</a></li>
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="experiments.html">Experiments</a></li>
            <li><a href="test_beds.html">TestBeds</a></li>
        </ul>
      </div>
    </nav>
    <!-- End Menu NAVBAR -->
    <div class="container-fluid">
        <h3>Workers</h3>
        <p>This page summarizes the current status of the analysis. </p>

        <table class="table table-responsive table-hover" >
            <thead class="thead-inverse">
                <tr>
                    <th><input type="number" class="form-control" placeholder="Id" ng-model="worker_query.id"></th>
                    <th><input type="number" class="form-control" placeholder="Host Controller Id" ng-model="worker_query.hc_id"></th>
                    <th><input type="text" class="form-control" placeholder="Mac Address" ng-model="worker_query.mac"></th>
                    <th><input type="text" class="form-control" placeholder="Status" ng-model="worker_query.status"></th>
                    <th>Last Update</th>
                    <th><input type="number" class="form-control" placeholder="Experiment Id" ng-model="worker_query.experiment_id"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="worker in workers" class="text-collapse">
                    <td>{{worker.id}}</td>
                    <td>{{worker.hc_id}}</td>
                    <td>{{worker.mac}}</td>
                    <td>
                        <div class="progress" ng-show="worker.status=='ANALYZING'">
                          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            {{worker.status}}
                          </div>
                        </div>

                        <span ng-show="worker.status!='ANALYZING'">{{worker.status}}</span>

                    </td>
                    <td>{{worker.status_date}}</td>
                    <td>{{worker.experiment_id}}</td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
